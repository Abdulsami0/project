<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback | PetCare</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
  <a class="navbar-brand" href="index.html"><i class="fas fa-paw"></i> PetCare</a>
  <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
  <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
  <li class="nav-item"><a class="nav-link " href="faq.html">faq</a></li>
  </ul>
  </div>
  </div>
  </nav>
  
  <section class="py-5">
  <div class="container">
  <h2 class="text-center mb-4">We Value Your Feedback</h2>
  <div class="row justify-content-center">
  <div class="col-md-8">
  <form>
  <div class="mb-3">
  <label for="feedbackName" class="form-label">Your Name</label>
  <input type="text" class="form-control" id="feedbackName" required>
  </div>
  <div class="mb-3">
  <label for="feedbackEmail" class="form-label">Email Address</label>
  <input type="email" class="form-control" id="feedbackEmail" required>
  </div>
  <div class="mb-3">
  <label for="feedbackRating" class="form-label">Rating</label>
  <select class="form-select" id="feedbackRating" required>
                <option value="">-- Choose Rating --</option>
                <option value="5">⭐️⭐️⭐️⭐️⭐️ Excellent</option>
                <option value="4">⭐️⭐️⭐️⭐️ Very Good</option>
                <option value="3">⭐️⭐️⭐️ Good</option>
                <option value="2">⭐️⭐️ Fair</option>
                <option value="1">⭐️ Poor</option>
  </select>
  </div>
  <div class="mb-3">
  <label for="feedbackMessage" class="form-label">Your Feedback</label>
  <textarea class="form-control" id="feedbackMessage" rows="5" required placeholder="Tell us what you think..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
  </div>
  </div>
  </div>
  </section>


  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p>&copy; 2025 PetCare | Made with <i class="fas fa-heart text-danger"></i> by Animal Lovers</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
