<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | PetCare</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
  <a class="navbar-brand" href="index.html"><i class="fas fa-paw"></i> home</a>
  <div class="ms-auto">
  <a href="admin.html" class="btn btn-outline-light btn-sm">admin</a>
  
  </div>
  </div>
  </nav>

  <section class="py-5">
  <div class="container">
  <h2 class="mb-4 text-center">Welcome, [User Name]!</h2>
  <div class="row g-4 text-center">

  <div class="col-md-4">
  <div class="card shadow hover-card">
  <div class="card-body">
  <i class="fas fa-dog fa-3x text-primary mb-3"></i>
  <h5 class="card-title">Pets Adopted</h5>
  <p class="card-text">1</p>
  </div>
  </div>
  </div>
        
  <div class="col-md-4">
  <div class="card shadow hover-card">
  <div class="card-body">
  <i class="fas fa-donate fa-3x text-success mb-3"></i>
  <h5 class="card-title">Total Donated</h5>
  <p class="card-text">PKR 2000</p>
  </div>
  </div>
  </div>
  
  <div class="col-md-4">
  <div class="card shadow hover-card">
  <div class="card-body">
  <i class="fas fa-heart fa-3x text-danger mb-3"></i>
  <h5 class="card-title">Saved Pets</h5>
  <p class="card-text">3</p>
  </div>
  </div>
  </div>
  </div>

  <div class="text-center mt-5">

  <a href="logout.html" class="btn btn-danger">Logout</a>
  </div>
  </div>
  </section>

  
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
